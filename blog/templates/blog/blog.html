<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

        .bd-placeholder-img-lg {

  <body>
    
<header>
<nav class="navbar navbar-expand-lg navbar-light fst-italic" style="background-color: #efd794;">
    <a class="navbar-brand" href="#">My Awesome Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link" aria-current="page" href="#">About me</a>
        <a class="nav-link" href="#">Facebook</a>
        <a class="nav-link active" href="#">Blog</a>
      </div>
    </div>
</nav>

</header>

<main class='pl-3'>
	<h2 class="pt-3 pb-5">Недавнии посты</h2>
	{% for post in posts.all %}
	<h3>
		{{ post.title }}
	</h3>
	<br/>
	<img src="{{post.image.url}}" height=300 width=300 class="img-fluid">
	<br/>
	<p>{{post.text}}</p>
		{{post.date}}
	<br>
	<br>
	{% endfor %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


      
  </body>
